<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShopVue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <form action="#" class="search-form">
                <input type="text" class="goods-search" v-model="searchLine" />
                <button @click="filterGoods" class="search-button" type="button">Искать</button>
            </form>

            <button @click="isVisibleBasket = !isVisibleBasket" class="cart-button" type="button">Корзина</button>
            <div v-show="isVisibleBasket" class="basket">
                <p v-if="!basket.length">Корзина пуста.</p>
                <div class="basket-item" v-for="item in basket" :key="item.id_product">
                    <h3>{{ item.product_name }}</h3>
                    <p class="product-price">{{item.price*item.quantity}}руб.</p>
                    <p class="product-quantity ">Количество: {{item.quantity}}</p>
                    <button @click="removeGoodInBasket(item)" :data-id="item.id_product" class="basket-btn" type="button">&times;</button>
                </div>
            </div>
        </header>
        <main>
            <div class="goods-list ">
                <div class="goods-item " v-for="item in filteredGoods " :key="item.id_product ">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                    <button @click="addGoodInBasket(item) " :id="item.id_product ">Купить</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js "></script>
    <script src="script.js "></script>
</body>

</html>
